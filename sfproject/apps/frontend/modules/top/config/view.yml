default:
  http_metas:
    content-type: text/html

  stylesheets:    [top.css, form.css, colorbox.css, jquery.easypiechart.css]

  javascripts:    [jquery-1.11.0.min.js, jquery.colorbox-min.js, jquery.mousewheel.min.js, jquery.easie.js, jquery.form.js, top.js]

  has_layout:     true
  layout:         topLayout

indexSuccess:
  #metas:
    #title:        '発令中パトライト | パトライトシステム'
    #description:  symfony project
    #keywords:     symfony, project
    #language:     en
    #robots:       index, follow

indexError:
  metas:
    #title:        'システムエラー | パトライトシステム'
